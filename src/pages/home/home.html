<ion-header>
  <ion-navbar>
    <ion-title>
      invernaderos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #757575"> 
  <ion-card *ngFor = "let i of invernaderos" style="border-radius: 10px"  (click)="clickPlanta(i)">
    <ion-item style="background-color: #81C668">
      <ion-icon name="md-aperture" item-start></ion-icon>
      <h2>{{i.nombre}}</h2>
      <p>{{i.ubicacion}}</p> 
    </ion-item>
  </ion-card>
</ion-content>
