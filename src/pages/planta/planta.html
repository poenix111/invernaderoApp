<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let p of plantas">
    <ion-avatar item-start>
      <img src = "../assets/logo.png">
    </ion-avatar>
    <h2>{{p.cultivo}}</h2>
    <p>{{p.fecha}}</p>
  </ion-item>
</ion-list>
</ion-content>
